    <div id="form">
        <form action="confirm.htm">
            <p>
                <b><ins>Signup Form</ins></b>
                <br />

                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name"
                autofocus required
                pattern="[a-zA-Z-' ]{4,30}"
                title="Name: 4-30 chars, u/l case letters, -, or ' only!"
                onfocus="message(this.id)"
                />
                <br />

                <!-- Username -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                required
                pattern="[a-zA-Z0-9-_!$]{4,15}"
                title="Username: 4 and 15 chars, -, _, !, $, u/l case letters, numbers only!"
                onchange="form.reenter.patter=this.value;"
                onfocus="message(this.id)"/>
                <br />

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                required
                pattern="[a-zA-Z0-9-_!$]{5,15}"
                title="Password: 5-15 chars, u/l case letters, -, _, !, $, and numbers only!"
                onfocus="message(this.id)"/>
                <br />

                <!-- Re-enter -->
                <label for="reenter">Re-enter Password</label>
                <input type="password" id="reenter" name="reenter"
                required
                title="Passwords must match!"
                onfocus="message(this.id)"/>
                <br />

                <!-- email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                required
                pattern="[a-z0-9-_!$.]+@[a-z0-9-_.]+\.[a-z]{2,20}"
                maxlength="50"
                title="Valid email only! 50 chars max."
                onfocus="message(this.id)"/>
                <br/>

                <!-- probation -->
                <label for="probation">Academic Probation?</label>
                <input type="checkbox" id="probation" name="probation"
                title="I don't care if you're on probation if you are hot!"
                onfocus="message(this.id)" onclick="message(this.id)" />
                <br/>

                <!-- hotornot -->
                <label for="hotornoty">Hot or Not?</label>
                Yes <input type="radio" id="hotornoty" name="hotornot" value="Yes"
                required title="What's your number"
                onfocus="message(this.id)" onclick="message(this.id)"/>
                Not <input type="radio" id="hotornotn" name="hotornot" value="Not"
                required title="do not be my partner"
                onfocus="message(this.id)" onclick="message(this.id)" />
                <br />

                <!-- smartornot -->
                <label for="smartornoty">Smart or Not?</label>
                Yes <input type="radio" id="smartornoty" name="smartornot" value="Yes" required title="I like smart people!"
                onfocus="message(this.id)" onclick="message(this.id)" />
                Not <input type="radio" id="smartornotn" name="smartornot" value="Not" title="Me neither..."
                onfocus="message(this.id)" onclick="message(this.id)" />
                <br />

                <!-- beers -->
                <label for="beers">Favorite Beer?</label>
                <select name="beers" id="beers"
                required
                title="Please select a beer"
                onfocus="message(this.id)">
                    <option value="">Select a beer</option>
                    <option value="heineken">Heineken</option>
                    <option value="coorslight">Coors Light</option>
                    <option value="pbr">PBR</option>
                    <option value="bud">Budweiser</option>
                    <option value="wickedApple">Wicked Apple</option>
                    <option value="none">None (I am boring)</option>
                </select>
                <br/>

                Why Should I Consider You For My Study Group?
                <br/>
                <textarea id="comments" name="comments" rows="2" cols="49" required maxlength="500"
                title="Please enter your comments about yourself"
                onfocus="message(this.id)"></textarea>
        </p>
